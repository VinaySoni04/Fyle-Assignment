<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container-1">
      <img src="/Images/fyle-removebg-preview.png" alt="Loading..." />
      <div class="container-2">
        <form id="taxForm">
          <div class="form-group">
            <label for="grossIncome">
              Enter gross annual income
              <div
                type="button"
                class="btn btn-secondary"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Gross annual income is your total salary in a year before any deductions"
              >
                ?
              </div>
            </label>
            <input
              type="text"
              id="grossIncome"
              class="input-field"
              placeholder="Enter gross annual income"
            />
            <div
              type="button"
              class="btn btn-secondary error-icon"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Please enter positive numbers only"
            >
              !
            </div>
          </div>
          <div class="form-group">
            <label for="extraIncome">
              Enter extra Income
              <div
                type="button"
                class="btn btn-secondary"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Money earned from sources other than your regular salary"
              >
                ?
              </div>
            </label>
            <input
              type="text"
              id="extraIncome"
              class="input-field"
              placeholder="Enter extra Income"
            />
            <div
              type="button"
              class="btn btn-secondary error-icon"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Please enter positive numbers only"
            >
              !
            </div>
          </div>
          <div class="form-group">
            <label for="age">
              Enter age group
              <div
                type="button"
                class="btn btn-secondary"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Individuals based on their age into specific ranges"
              >
                ?
              </div>
            </label>
            <select id="age" class="input-field">
              <option value="">Select age group</option>
              <option value="<40"><40</option>
              <option value="40-59">≥ 40 & < 60</option>
              <option value=">=60">≥ 60</option>
            </select>
            <div
              type="button"
              class="btn btn-secondary error-icon"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Please select one age group"
            >
              !
            </div>
          </div>
          <div class="form-group">
            <label for="deductions">
              Enter total applicable deductions
              <div
                type="button"
                class="btn btn-secondary"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Deductions are specific expenses or contributions that can reduce your taxable income"
              >
                ?
              </div>
            </label>
            <input
              type="text"
              id="deductions"
              class="input-field"
              placeholder="Add total applicable deductions"
            />
            <div
              type="button"
              class="btn btn-secondary error-icon"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Please enter positive numbers only"
            >
              !
            </div>
          </div>
          <button class="btn-primary" type="button" id="calculateBtn">
            Submit
          </button>
        </form>

        <div id="resultModal" class="modal">
          <div class="modal-content">
            <div class="container-3">
              <p id="h3"></p>
              <p id="resultText"></p>
              <p id="p" style="font-size: 14px"></p>
              <button class="btn btn-primary close">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="calculator.js"></script>
  </body>
</html>
